<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKAO</title>
    <link rel="stylesheet" href="css/friends.css"/>
    <script src="https://kit.fontawesome.com/081be4ecb0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="system">
        <div>
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="time">18:38</div>
        <div>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

        <div class="container">
            <section class="head box">
                <div class="text">Friends</div>
                <div class ="icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-music"></i>
                    <i class="fa-solid fa-gear"></i>
                </div>
            </section>

            <section class="notice box">
                <i class="fa-solid fa-circle-exclamation"></i>
                <div class="text">Friends Names Display</div>
                <i class="fa-solid fa-angle-right"></i>
            </section>

            <section class="profile me box">
                <div class="image me"></div>
                <div class="text">shimseohyun</div>
            </section>

            <section class="category box">
                <div class ="summary box"><div>channel</div><i class="fa-solid fa-angle-down"></i></div>
                <section class="profile freind box">
                    <div>
                        <div class="image freind"></div>
                        <div class="text">KAKAO</div>
                    </div>
                    
                    <div>
                        <div class="text">2</div>
                    <i class="fa-solid fa-angle-right"></i>
                    </div>
                </section>
            </section>

            <section class="tail box">
                <div class="icon">
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-regular fa-comment"><span class="alram"><div class="text">1</div></span></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </section>
        </div>

        <div style="color:white">.</div>
</body>
</html>
